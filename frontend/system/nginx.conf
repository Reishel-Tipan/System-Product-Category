server {
    listen 80;
    server_name localhost;
    
    # Servir archivos estáticos de Angular
    root /usr/share/nginx/html;
    index index.html;
    
    # Manejar rutas de Angular (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Proxy para API de productos
    location /api/products {
        proxy_pass http://products-service:8081/api/products;
        proxy_set_header Host $host;
    }
    
    # Proxy para API de categorías
    location /api/categorias {
        proxy_pass http://categoria-service:8082/api/categorias;
        proxy_set_header Host $host;
    }
    
    # Gzip para mejorar performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_comp_level 6;
    gzip_vary on;
    
